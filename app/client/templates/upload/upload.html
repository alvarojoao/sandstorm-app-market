<template name="Upload">

  <div class="genre-title-section">

    <div class="contents">

      <div class="apps-title large">APP UPLOAD</div>

    </div>

  </div>

  <div class="upload-box">

    <div class="right-float">

      <div class="button-block">
        <div class="sandstorm-button neutral" data-action="submit">
          SUBMIT APP FOR REVIEW
        </div>
        <div class="sandstorm-button neutral">
          SAVE
        </div>
        <i class="icon-garbage"></i>
      </div>

    </div>

    <div class="section">

      <h3 class="title">Application File</h3>

      <div class="half-col">

        <div class="file-box">

          <div class="instruction">Please upload the *.spk file for your app.</div>
          <div class="aside"><a href="https://github.com/sandstorm-io/sandstorm/wiki/Porting-Guide">What's an *.spk?</a></div>

          <div class="spacer clearfix"></div>

          <input type="text" placeholder="Browse" readonly="true" data-field="filename" class="filename" data-action="choose-file" value="{{filename}}" />
          <input type="file" class="file-picker" data-action="file-picker" />
          <div class="square-button dark rem-space-float" data-action="upload">Upload</div>

        </div>

      </div>

      <div class="half-col">

        <h3 class="title">Title</h3>
        <input type="text" data-field="title" />

        <h3 class="title">Author</h3>
        <div class="read-only">Kenton Varda (todo)</div>

      </div>

    </div>

    <div class="divider"></div>

    <div class="section">

      <div class="half-col">

        <h4 class="mini-title">Ported by</h4>
        <div class="read-only">Kenton Varda (todo)</div>

        <h4 class="mini-title">Code URL</h4>
        <input type="text" data-field="code-url" />

        <h4 class="mini-title">License</h4>
        <input type="text" data-field="license" />

        <h4 class="mini-title">Version</h4>
        <input type="text" data-field="version" />

      </div>

      <div class="half-col">

        <h4 class="mini-title">Website</h4>
        <input type="text" data-field="website" />

        {{> connectButton service="github"}}
        {{> connectButton service="google"}}

      </div>

      <h3 class="title">Genre</h3>

      <div class="genre-list">
        {{#each categories}}

          <div class="square-button {{#if selected}}active{{/if}}" data-action="select-genre">{{upperCase name}}</div>

        {{/each}}

        <div class="square-button action" data-action="suggest-genre">SUGGEST A NEW GENRE</div><div class="square-button icon" data-action="suggest-genre"><i class="fa fa-plus"></i></div>
      </div>

    </div>

    <div class="divider"></div>

    <div class="section">

      <div class="half-col">

        <h3 class="title">Icon</h3>

        <div class="identicon-container">
          <img src="{{identicon seedString size=5 scale=50}}" />
          <div class="regenerate" data-action="regenerate-identicon"><i class="icon-rejected_dark"></i></div>
          <div class="upload" data-action="upload-icon"><i class="icon-myapps"></i></div>
        </div>

        <div class="identicon-instructions">
          <div>For the best results, we suggest the icon be:</div>
          <div><strong>600px</strong> wide by <strong>600px</strong> high (minimum) in PNG or JPEG format.</div>
        </div>

      </div>

      <div class="half-col">

        <h3 class="title">Display in Market?</h3>

        <div class="public-private">
          <div class="sandstorm-button left {{#if public}}active{{/if}} small" data-action="toggle-private">
            <i class="fa fa-eye"></i>
            PUBLIC
          </div>
          <div class="sandstorm-button right {{#unless public}}active{{/unless}} small" data-action="toggle-private">
            <i class="fa fa-lock"></i>
            PRIVATE
          </div>
        </div>

        <h3 class="title">Suggested Donation <i class="fa fa-caret-down"></i></h3>

      </div>

    </div>

    <div class="divider"></div>

    <div class="section">

      <h3 class="title">Screenshots</h3>

      <h3 class="title">Description</h3>

    </div>

  </div>

</template>
