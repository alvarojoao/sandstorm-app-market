<template name="appTable">

  <div class="app-table">

    {{#if bigLeader}}
      {{>appItem app=leader size="large"}}
    {{/if}}

    {{#each appList}}
      {{> appItem app=this}}
    {{/each}}

  </div>

</template>

<template name="appTableLarge">

  <div class="app-table-large">

    {{#each appList}}
      {{> appItemFullWidth app=this}}
    {{/each}}

  </div>

</template>
