<template name="Menu">

  <nav class="menu-container">

    <a class="menu-link {{routeRoot '/appMarket'}}" href="{{getPath 'appMarket'}}">
      <i class="icon-market"></i>
      <div class="menu-text">App Market</div>
    </a>

    <a class="menu-link {{routeRoot '/installedApps'}} {{#unless currentUser}}disabled{{/unless}}" href="{{#if currentUser}}{{getPath 'installedApps'}}{{/if}}">
      <i class="icon-apps"></i>
      <div class="menu-text">Installed Apps</div>
    </a>

    <a class="menu-link {{routeRoot '/appsByMe'}} {{#unless currentUser}}disabled{{/unless}}" href="{{#if currentUser}}{{getPath 'appsByMe'}}{{/if}}">
      <i class="icon-my"></i>
      <div class="menu-text">Apps by Me</div>
    </a>

    <a class="menu-link {{routeRoot '/upload'}} {{#unless currentUser}}disabled{{/unless}}">
      <i class="icon-upload"></i>
      <div class="menu-text">Upload an App</div>
    </a>

    <a class="menu-link" href="/login">
      <i class="icon-my"></i>
      <div class="menu-text">{{#if currentUser}}{{currentUser.username}}{{else}}Log In{{/if}}</div>
    </a>

  </nav>

</template>
