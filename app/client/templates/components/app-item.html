<template name="appItem">

  <div class="app-item-container {{size}} {{#if installed app}}installed{{/if}}">

    <div class="app-item-inner">

      {{#if equal size "large"}}

        {{#with app}}

        <div class="image-surround">

          <div class="image" style="background-image: url('{{image}}');"></div>

        </div>

        <div class="text-section">

          <div class="app-name">{{name}}</div>

          <div class="app-author">{{getUsername author}}</div>

          <div class="app-rating">{{{appRating stars}}}</div>

          <div class="install-price">

            {{#if installed}}
              <div class="app-install installed">
                INSTALLED
              </div>
            {{else}}
              <div class="app-install" data-action="install-app">
                INSTALL <i class="icon-arrow-install"></i>
              </div>
            {{/if}}

            <div class="app-price {{#if free price}}free{{/if}}">
              {{#if free price}}FREE{{else}}{{price}}{{/if}}
            </div>

          </div>

          <div class="app-description">
            {{prune description 300}}
          </div>

        </div>

        {{/with}}

      {{else}}

        {{#with app}}

        <div class="image-surround large">

          <div class="image" style="background-image: url('{{image}}');"></div>

        </div>

        <div class="app-name">{{name}}</div>

        <div class="app-author">{{getUsername author}}</div>

        {{#if ../../../installPage}}
        <div class="app-rating">
          {{{appRating myRating}}}
            <div class="rate-it">
              {{#if myRating}}
                YOUR RATING
              {{else}}
                RATE IT
              {{/if}}
          </div>
        </div>
        {{else}}
        <div class="app-rating">
          {{{appRating stars}}}
        </div>
        {{/if}}

        {{#if ../../../installPage}}

          <div class="installed-bar">

            <div class="install-date">
              <div class="installed-text">
                INSTALLED
              </div>
              <div class="install-date-inner">
                {{briefDate installDetails.dateTime}}
              </div>
            </div>

            <div class="installed-version">
              V {{installDetails.version}}
            </div>

            <div class="uninstall-app">
              <i class="icon-garbage" data-action="uninstall-app-modal"></i>
            </div>

          </div>

        {{else}}
          <div class="install-price">

            {{#if installed}}
              <div class="app-install installed">
                INSTALLED
              </div>
            {{else}}
              <div class="app-install" data-action="install-app">
                INSTALL <i class="icon-arrow-install"></i>
              </div>
            {{/if}}

            <div class="app-price {{#if free price}}free{{/if}}">
              {{#if free price}}FREE{{else}}{{price}}{{/if}}
            </div>

          </div>
        {{/if}}

        {{/with}}

      {{/if}}

    </div>

  </div>

</template>
