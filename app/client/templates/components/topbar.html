<template name="Topbar">

  <div class="topbar-container">

    <a class="logo-box" href="/">

      <i class="fa fa-share-alt-square sandstorm logo"></i>
      <div class="logo-text">Sandstorm.io</div>

    </a>

    <div class="genre-holder">

      <div class="genres">

        {{#each genres}}

          <div class="genre-box {{#if active}}active{{/if}}"><a href="/genres/{{name}}" data-action="close-more-menu">{{name}}</a></div>

        {{/each}}

        <div class="genre-box extra-genres">
          <a class="more" data-action="{{#if moreOpen}}close-more-menu{{else}}open-more-menu{{/if}}">More</a>
          <ul class="extra-genres-list {{#if moreOpen}}open{{/if}}">
            {{#each extraGenres}}
              <li class="genre-box"><a class="{{#if active}}active{{/if}}" href="/genres/{{name}}" data-action="close-more-menu">{{name}}</a></li>
            {{/each}}
          </ul>
        </div>

        <input class="search-box" type="text" />
        <button class="search-button"><i class="fa fa-search magnifying-glass icon"></i></button>

      </div>

    </div>

  </div>

</template>
