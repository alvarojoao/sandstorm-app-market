<template name="appRating">

  <div class="app-rating-container">
    <div class="text">
      {{numberFormat rating '0.00'}}% like it
    </div>
    <div class="bar">
      <div class="background {{backgroundCol}}"></div>
      <div class="fill" style="width: {{rating}}%;"></div>
    </div>
  </div>

</template>
