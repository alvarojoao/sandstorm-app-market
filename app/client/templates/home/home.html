<template name="Home">

  {{#if message}}
  <div class="welcome-message">

    <div class="message">

      <div class="text">{{message}}</div>

    </div>

    <div class="close-button">
      <i class="icon-rejected_dark"></i>
    </div>

  </div>
  {{/if}}

  <div class="main-section">

    <div class="contents">

      {{#each genres}}

        {{> genreTable genre=this.name singleLine=true}}

      {{/each}}

    </div>

  </div>

  <div class="load-more"></div>

</template>
