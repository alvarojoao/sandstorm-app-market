<template name="Home">

  <div class="welcome-message"></div>

  <div class="main-section">

    <div class="menu-spacer"></div>

    {{#each genres}}

      {{> genreTable this}}

    {{/each}}

  </div>

</template>

<template name="genreTable">

  <div class="genre-name">{{this}} <i class="right-chevron icon fa fa-chevron-right"></i></div>

  <div class="app-table">

    {{#each apps}}
      {{> appItem app=this}}
    {{/each}}

  </div>

</template>
