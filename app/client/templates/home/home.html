<template name="Home">

  {{#if message}}
  <div class="welcome-message">

    <div class="message">

      <div class="text">{{message}}</div>

    </div>

    <div class="close-button">
      <i class="icon-rejected_dark"></i>
    </div>

  </div>
  {{/if}}

  <div class="main-section">

    <div class="contents">

      {{#each genres}}

        {{> genreTable genre=this.name}}

      {{/each}}

    </div>

  </div>

</template>

<template name="genreTable">

  {{#if routerSubsReady}}

    <div class="genre-name"><a href="/genres/{{genre}}">{{genre}} <i class="icon-chevron-right"></i></a></div>

    {{> appTable}}

  {{/if}}

</template>

<template name="appTable">

  {{logThis}}
  <div class="app-table">
    {{#if bigLeader}}
      {{#each apps genre 0 1}}
        {{> appItem app=this size="large"}}
      {{/each}}
      {{#each apps genre 1 2}}
        {{> appItem app=this}}
      {{/each}}
    {{else}}
      {{#each apps genre 0 5}}
        {{> appItem app=this}}
      {{/each}}
    {{/if}}

  </div>

</template>
