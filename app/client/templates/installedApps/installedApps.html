<template name="InstalledApps">

  <div class="genre-title-section">

    <div class="contents">

      <div class="apps-title large">INSTALL HISTORY</div>

    </div>

  </div>

  <div class="genre-other-section">

    <div class="contents">

      <div class="genre-other">

        {{> appTable genre='Installed' reactive=true}}

      </div>

    </div>

  </div>

</template>

<template name="updateSelector">

  <div class="update-selector-text">{{#if firstVisit}}Auto-update apps?{{else}}Updates:{{/if}}</div>

  <div class="update-selector-buttons">

    <div class="sandstorm-button left {{#if automatic}}active{{/if}}" data-action="toggle-autoupdate">
      <i class="fa fa-magic"></i>
      AUTOMATIC
    </div>
    <div class="sandstorm-button right {{#unless automatic}}active{{/unless}}" data-action="toggle-autoupdate">
      <i class="fa fa-hand-o-up"></i>
      MANUAL
    </div>

  </div>

</template>


<template name="uninstallApp">

  <div class="anti-modal-box uninstall-box">

    <div class="header">
      REMOVE THIS APP FROM INSTALL HISTORY?
    </div>

    <div class="divider">
    </div>

    <div class="blurb">
      <p>
        This won't actually remove the app from any Sandstorm server, just remove it from your history.
      </p>
    </div>

    <div class="buttons">

      <div class="button" data-action="close-modal">
        CANCEL
      </div>
      <div class="button" data-action="uninstall-app">
        YES, UNINSTALL
      </div>

    </div>

  </div>

</template>
