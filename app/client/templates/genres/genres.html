<template name="Genre">

  <div class="genre-title-section">

    <div class="contents">

      <div class="genre-name large">{{genre.name}}</div>

    </div>

  </div>

  <div class="genre-popular-section">

    <div class="contents">

        {{> genreTablePopular genre=genre.name}}

    </div>

  </div>

  <div class="genre-other-section">

    <div class="contents">

        {{> genreTableOther genre=genre.name}}

    </div>

  </div>

</template>

<template name="genreTablePopular">

  <div class="genre-popular">

    <div class="contents">

      <div class="title">POPULAR</div>

      {{> appTable bigLeader=true genre=genre}}

    </div>

  </div>

</template>

<template name="genreTableOther">

  <div class="genre-other">

    {{> appTable}}

  </div>

</template>
