<template name="Genre">

  <div class="genre-title-section flex">

    <div class="menu-spacer"></div>

    <div class="contents">

      <div class="genre-name large">{{genre.name}}</div>

    </div>

  </div>

  <div class="genre-popular-section flex">

    <div class="menu-spacer"></div>

    <div class="contents">

        {{> genreTablePopular genre}}

    </div>

  </div>

  <div class="genre-other-section flex">

    <div class="menu-spacer"></div>

    <div class="contents">

        {{> genreTableOther genre}}

    </div>

  </div>

</template>

<template name="genreTablePopular">

  <div class="genre-popular">

    <div class="content">

      <div class="title">POPULAR</div>

      <div class="app-table">

        {{#with apps 0 1}}
          {{> appItem app=this size="large"}}
        {{/with}}
        {{#with apps 1 1}}
          {{> appItem app=this}}
        {{/with}}
        {{#with apps 2 1}}
          {{> appItem app=this}}
        {{/with}}

      </div>

    </div>

  </div>

</template>

<template name="genreTableOther">

  <div class="genre-other">

    <div class="app-table">

      {{#each apps 3 0}}
        {{> appItem app=this}}
      {{/each}}

    </div>

  </div>

</template>
